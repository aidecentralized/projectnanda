<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - NANDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .events-container {
            padding: 80px 0;
        }
        
        .calendar-section {
            background: #fff;
            border-radius: 18px;
            border: 1px solid #f5f5f7;
            overflow: hidden;
            margin-bottom: 80px;
        }
        
        .calendar-header {
            background: #f5f5f7;
            padding: 32px 24px;
            text-align: center;
        }
        
        .calendar-embed {
            width: 100%;
            min-height: 600px;
            border: none;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
            margin-bottom: 80px;
        }
        
        .event-card {
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #f5f5f7;
            transition: all 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: #0071e3;
        }
        
        .event-image {
            height: 160px;
            background: #f5f5f7;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0071e3;
            font-size: 32px;
        }
        
        .event-date-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #fff;
            color: #0071e3;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            line-height: 1.2;
            border: 1px solid #f5f5f7;
        }
        
        .event-content {
            padding: 24px;
        }
        
        .event-title {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
            line-height: 1.3;
        }
        
        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #86868b;
        }
        
        .event-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .event-description {
            color: #86868b;
            line-height: 1.47;
            margin-bottom: 16px;
            font-size: 15px;
        }
        
        .event-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .event-tag {
            background: #f0f7ff;
            color: #0071e3;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .event-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .event-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            justify-content: center;
            min-width: 100px;
        }
        
        .btn-register {
            background: #0071e3;
            color: #fff;
        }
        
        .btn-details {
            background: transparent;
            color: #0071e3;
            border: 1px solid #0071e3;
        }
        
        .btn-register:hover, .btn-details:hover {
            transform: translateY(-2px);
        }
        
        .btn-details:hover {
            background: #0071e3;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .event-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

                <li><a href="papers.html" class="nav-link">Papers</a></li>
                <li><a href="videos.html" class="nav-link">Videos</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
                <li><a href="applications.html" class="nav-link">Applications</a></li>
                <li><a href="events.html" class="nav-link">Events</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" style="border-bottom: 1px solid #f0f0f0; padding-bottom: 60px;">
        <div class="container">
            <h1>Events</h1>
            <p class="subtitle">Community meetings and workshops</p>
            <p>Join us for summits, workshops, and networking opportunities in decentralized AI</p>
        </div>
    </section>

    <!-- Events Calendar -->
    <section class="events-container">
        <div class="container">
            <div class="calendar-section">
                <!-- Embedded Luma Calendar -->
                <div style="padding: 40px; text-align: center;">
                    <iframe
                        src="https://lu.ma/embed/calendar/cal-YMZFPkkHAqR3XnN/events"
                        width="100%"

                        frameborder="0"

                        allowfullscreen=""

                        tabindex="0"

                </div>
            </div>
        </div>

    <!-- Footer -->
