<script>
// Highlight active nav link (original client-side script)
document.addEventListener('DOMContentLoaded', () => {
    const path = window.location.pathname.split('/').pop();
    const navMap = {
      'index.html': 'nav-home',
      'papers.html': 'nav-papers',
      'videos.html': 'nav-videos',
      'blog.html': 'nav-blog',
      'applications.html': 'nav-applications',
      'events.html': 'nav-events'
    };
    // Handle case where path might be empty if accessing root (e.g. "domain.com/")
    const currentFile = path === '' ? 'index.html' : path;
    let activeId = navMap[currentFile];

    if (!activeId && window.location.hash === '#about' && currentFile === 'index.html') {
        activeId = 'nav-about';
    } else if (!activeId && currentFile === 'index.html') {
         activeId = 'nav-home';
    }

    const activeLink = document.getElementById(activeId);
    if (activeLink) {
        activeLink.classList.add('active');
    }
});
</script>
